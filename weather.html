<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://weather.infy.uk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
    }

    .message-box h1 {
      margin-bottom: 20px;
      color: #ff4081;
    }

    .message-box p {
      margin: 10px 0;
    }

    .superman {
      position: absolute;
      bottom: 50px;
      left: -100px;
      width: 80px;
      animation: flyRight 5s linear forwards;
    }

    @keyframes flyRight {
      0% { left: -100px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank you for the support ❤️</h1>
    <p>We've moved to a new URL.</p>
    <p>You will be redirected in 5 seconds.</p>
    <p>If not, click <a href="https://weather.infy.uk">here</a>.</p>
  </div>

  <!-- Superman SVG -->
  <svg class="superman" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <circle cx="32" cy="32" r="30" fill="#1e88e5"/>
    <polygon points="32,10 42,30 22,30" fill="#e53935"/>
    <rect x="28" y="30" width="8" height="20" fill="#fff"/>
  </svg>
</body>
</html>
