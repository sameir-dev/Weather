<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://weather.infy.uk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #d0f0ff, #ffffff);
      --bg-dark: linear-gradient(135deg, #1a1a1a, #0f2027);
      --card-bg-light: rgba(255, 255, 255, 0.75);
      --card-bg-dark: rgba(30, 30, 30, 0.65);
      --text-light: #2c3e50;
      --text-dark: #ecf0f1;
      --accent: #00bcd4;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-light);
      transition: background 0.5s ease;
      overflow: hidden;
      color: var(--text-light);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .background {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, var(--accent), transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
      opacity: 0.2;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card {
      background-color: var(--card-bg-light);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--shadow-light);
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 0.7s ease forwards;
      position: relative;
      z-index: 1;
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background-color: var(--card-bg-dark);
        box-shadow: 0 20px 40px var(--shadow-dark);
      }
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .thankyou {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #444;
    }

    p {
      font-size: 1.05rem;
      margin: 8px 0;
    }

    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }

    .countdown {
      margin-top: 15px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <div class="thankyou">Thank you for the support ❤️</div>
    <h1>We've Moved!</h1>
    <p>Our new home is <a href="https://weather.infy.uk">weather.infy.uk</a></p>
    <p>You’ll be redirected in <span id="count">5</span> seconds.</p>
    <p class="countdown">Can’t wait? <a href="https://weather.infy.uk">Click here to go now</a>.</p>
  </div>

  <script>
    let timeLeft = 5;
    const countEl = document.getElementById('count');
    const interval = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;
      if (timeLeft <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
