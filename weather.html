<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://weather.infy.uk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #ff4081;
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb, #fcb69f);
      --bg-dark: linear-gradient(135deg, #1c1c1c, #0f2027);
      --text-light: #2c3e50;
      --text-dark: #ecf0f1;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background: rgba(0, 0, 0, 0.65);
      }
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .thankyou {
      font-size: 1.2rem;
      margin-bottom: 18px;
    }

    p {
      margin: 10px 0;
    }

    a {
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-color: var(--accent);
    }

    .countdown {
      margin-top: 15px;
      font-size: 1rem;
    }

    .superhero {
      position: absolute;
      bottom: 10px;
      left: -100px;
      width: 80px;
      z-index: 0;
      animation: runAcross 5s linear infinite;
    }

    @keyframes runAcross {
      0% { left: -100px; transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Animated Superhero SVG -->
  <svg class="superhero" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <path fill="#e53935" d="M32 2a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm2 10c2 0 4 1 5 3l3 5h6c1 0 2 1 2 2s-1 2-2 2h-7l-3-4-3 8 8 8h6c1 0 2 1 2 2s-1 2-2 2h-7l-10-10-3 10h-6l-4 8h-4c-1 0-2-1-2-2s1-2 2-2h3l4-8 2-6-5-5v-6l6-3z"/>
    <path fill="#1e88e5" d="M30 58a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm14 0a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
  </svg>

  <!-- Content -->
  <div class="card">
    <div class="thankyou">Thank you for the Support ❤️</div>
    <h1>We’ve Moved!</h1>
    <p>Our new home is <a href="https://weather.infy.uk">weather.infy.uk</a></p>
    <p>You’ll be redirected in <span id="count">5</span> seconds.</p>
    <p class="countdown">Can’t wait? <a href="https://weather.infy.uk">Click here to go now</a>.</p>
  </div>

  <!-- Countdown Script -->
  <script>
    let timeLeft = 5;
    const countEl = document.getElementById('count');
    const interval = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;
      if (timeLeft <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
