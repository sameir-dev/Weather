<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://weather.infy.uk">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font & Meta -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d9f4ff, #ffffff);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      animation: fadeInUp 0.7s ease forwards;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #005fa3;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin: 12px 0;
    }

    a {
      color: #0077cc;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-color: #0077cc;
    }

    .countdown {
      margin-top: 18px;
      font-size: 1rem;
      color: #444;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thanks for the Support!</h1>
      <h1>We've Moved!</h1>
    <p>Our new home is <a href="https://weather.infy.uk">weather.infy.uk</a></p>
    <p>You'll be automatically redirected in <span id="count">5</span> seconds.</p>
    <p class="countdown">Canâ€™t wait? <a href="https://weather.infy.uk">Click here to go now</a>.</p>
  </div>

  <script>
    let timeLeft = 5;
    const countEl = document.getElementById('count');
    const interval = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;
      if (timeLeft <= 0) clearInterval(interval);
    }, 1000);
  </script>
</body>
</html>
